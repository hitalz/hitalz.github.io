<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Survey Form</title>

    <!-- Custom style for this page -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div id="content" class="container-fluid">
      <div class="container">
        <h1 id="title" class="display-3 text-center">Survey</h1>
        <p id="description" class="lead text-muted text-center">Let us know how good is this survey.</p>
      </div>
      <div id="survey-form" class="container shadow-lg">
        <form>
          <div class="form-group row">
            <label id="name-label" for="name" class="col-sm-4 col-form-label lead">* Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label id="email-label" for="email" class="col-sm-4 col-form-label lead">* Email:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row">
            <label id="number-label" for="age" class="col-sm-4 col-form-label lead">* Age:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="age" placeholder="Age" name="age" min="8" max="125" required>
            </div>
          </div>
          <div class="form-group row">
            <label id="dropdown-label" for="dropdown" class="col-sm-4 col-form-label lead">What describes you the best?</label>
            <div class="col-sm-8">
              <select class="form-control form-control-sm" id="dropdown">
                <option disabled selected value>Select an option</option>
                <option>Student</option>
                <option>Full Time Employee</option>
                <option>Part Time Employee</option>
                <option>Unemployed</option>
                <option>Rather not say</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <label id="radio-label" class="col-form-label col-sm-4 pt-0 lead">How awesome is this survey?</label>
              <div class="col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">
                    Pretty awesome.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Somewhat awesome.
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                    Honestly? I've seen better.
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label id="checkbox-label"class="col-form-label col-sm-4 pt-0 lead">What else do you think we should ask you in this form? (Check all that apply)</label>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My phone number.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My address.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My sex.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My country.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My parents name.</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"><label class="form-check-label">My hobbies.</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group row">
              <label id="comments-label" class="col-form-label col-sm-4 pt-0 lead">Comments:</label>
              <textarea class="form-control col-sm-8" rows="3" id="comment" placeholder="Enter your comments here..."></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 mx-auto">
              <button type="submit" class="btn btn-primary btn-block">Submit form</button>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <hr>
      </div> <!-- footer -->
    </div>

    <!-- Bootstrap core JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
